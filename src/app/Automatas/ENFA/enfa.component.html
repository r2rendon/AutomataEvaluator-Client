<div class="container">
    <h1 class="mt-3">ENFA</h1>

    <div class="row">
        <div class="card col-md-4 mr-2 mb-3" *ngFor="let automata of automatas" style="max-width: 370px;">
            <img class="card-img-top" src="{{automata.img}}">
            <div class="card-body pt-0">
              <h5 class="card-title">{{automata.name}}</h5>
              <p class="card-text"><b>Alphabet:</b> {{automata.alphabet}}</p>
              <p class="card-text"><b>States:</b> {{automata.states}}</p>
              <button class="btn btn-primary btn-sm" (click)="goToAutomata(automata._id)">View</button>
            </div>
        </div>
    </div>
</div>
